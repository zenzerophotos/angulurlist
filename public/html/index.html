<!DOCTYPE html>
<html lang="en" ng-app='ngList'>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>

</head>
<body id='body'>
  <div class="container" ng-controller='TodoController'>
    <div class="row">
      <div class="col-md-6 col-sm-12">
        <div class="form-group">
          <input type="text" class="form-control"
          placeholder="What do you need to do?" ng-model='currentTodo'>
          <button class="btn btn-primary btn-block"
          ng-click='saveTodo()' type="button">Save Todo!</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-sm-12">
        <ul>
          <li class='well no-dot' ng-repeat='singleTodo in todoList'>
            {{ singleTodo }}
            <span class="glyphicon glyphicon-arrow-up pull-right" ng-if='$index !== 0' ng-click='moveUp(singleTodo)'></span>
            <button class="btn btn-info btn-sm pull-right" ng-click='editTodo(singleTodo)'>Edit</button>
            <button class="btn btn-danger btn-sm pull-right" ng-click='removeTodo(singleTodo)'>X</button>
          </li>
        </ul>
      </div>
    </div>
  </div>







  <script src="js/app.js"></script>

</body>
</html>
